<!DOCTYPE html>
<html lang="ept">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>

            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <label for="senha">Senha</label>
            <input type="senha" id="senha" required>

            <button>Entrar</button>

        </form>

        <p>Não tem conta? <a href="#" id="showCadastro">Cadastre-se</a></p>

    </div>


    <!-- Formulário de Cadastro (escondido no início) -->
    <div id="cadastroContainer" style="display: none;">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="emailCadastro">E-mail:</label>
            <input type="email" id="emailCadastro" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" required>
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>

            <label for="senhaCadastro">Senha:</label>
            <input type="password" id="senhaCadastro" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
    </div>
</div>
<script src="script.js"></script>
    
</body>
</html>
